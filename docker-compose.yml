services:
  web:
    build:
      context: ./deploy
      dockerfile: ./Dockerfile
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./app:/app
      - ./media:/app/media
      - ./logs:/app/logs
      - ./shared:/app/shared
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - app_network

  db:
    container_name: db  
    image: postgres:15
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    volumes:
      - ./deploy/db_data:/var/lib/postgresql/data
      - ./deploy/db_backup:/backup
    environment:
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
      POSTGRES_DB: ${SQL_DATABASE}
    env_file:
      - ./.env.dev
    networks:
      - app_network

  telegram-bot:
    build: ./bot/deploy
    volumes:
      - ./bot/:/app
      - ./shared:/app/shared
    depends_on:
      - web
    env_file:
      - ./bot/.env
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
  traefik-public:
    external: true
